<!--  Exemplo de Código HTML (Hypertext Markup Tags Language) -->
<!DOCTYPE html>

<html>
  <head>
    <title>Barbara Guerbas - DoWhille 2021</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <!--span para poder colocar o selo em cima da foto-->
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img src="images/guerbas.jpg" alt="Foto Pessoal" id="userImage" />
        </div>

        <h1 id="userName">Bárbara Guerbas</h1>
        <a id="userLink" href="https://github.com/bguerbas" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">bguerbas</span></a
        >

        <p id="userBio">
          An instructor focused on helping people start programming for web
        </p>

        <!--Lista não ordenada-->
        <ul id="socialLinks">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UC95VtT1fR8ib4fixEeb-N-w"
              target="_blank"
            >
              <img src="images/youtube.svg" alt="ícone do youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/barbara.guerbas/" target="_blank">
              <img src="images/facebook.svg" alt="ícone do facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/bguerbas/" target="_blank">
              <img src="images/instagram.svg" alt="ícone do instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/guerbas" target="_blank">
              <img src="images/twitter.svg" alt="ícone do twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
